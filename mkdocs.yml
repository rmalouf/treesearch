site_name: Treesearch Documentation
site_description: High-performance dependency treebank querying for corpus linguistics
repo_url: https://github.com/rmalouf/treesearch
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Query Language: guide/query-language.md
      - Reading Trees: guide/reading-trees.md
      - Searching Patterns: guide/searching.md
      - Working with Results: guide/results.md
      - Multi-File Processing: guide/multi-file.md
  - Research Workflows:
      - Finding Constructions: workflows/constructions.md
      - Frequency Analysis: workflows/frequency.md
      - Extracting Examples: workflows/examples.md
  - API Reference:
      - Functions: api/functions.md
      - Tree & Word: api/tree-word.md
      - Pattern: api/pattern.md
  - Advanced:
      - Performance Tips: advanced/performance.md
      - Architecture: advanced/architecture.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - codehilite
