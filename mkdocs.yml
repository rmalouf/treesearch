site_name: Treesearch Documentation
site_description: High-performance dependency treebank querying for corpus linguistics
repo_url: https://github.com/rmalouf/treesearch
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - Query Language: query-language.md
  - API Reference: api.md
  - Internals: internals.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - codehilite
